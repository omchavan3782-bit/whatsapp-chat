<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">

  <!-- LOGIN PAGE -->
  <div id="login" class="h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-80">
      <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
      <input id="id" class="w-full border p-2 mb-2" placeholder="ID">
      <input id="pass" type="password" class="w-full border p-2 mb-4" placeholder="Password">
      <button onclick="login()" class="w-full bg-green-500 text-white py-2 rounded">
        Login
      </button>
    </div>
  </div>

  <!-- CHAT PAGE -->
  <div id="chat" class="hidden h-screen flex flex-col">
    <div class="bg-green-600 text-white p-3 font-bold">
      WhatsApp
    </div>

    <div id="messages" class="flex-1 p-3 overflow-y-auto"></div>

    <div class="bg-white p-2 flex gap-2">
      <input id="msg" class="flex-1 border p-2" placeholder="Type a message">
      <button onclick="send()" class="bg-green-500 text-white px-4 rounded">
        Send
      </button>
    </div>

    <button onclick="logout()" class="text-red-500 text-sm p-2">Logout</button>
  </div>

<script>
  function login() {
    const id = document.getElementById("id").value;
    const pass = document.getElementById("pass").value;

    if (
      (id === "vedu" && pass === "best") ||
      (id === "oc" && pass === "oc")
    ) {
      localStorage.setItem("login", "yes");
      document.getElementById("login").classList.add("hidden");
      document.getElementById("chat").classList.remove("hidden");
    } else {
      alert("Invalid login");
    }
  }

  function send() {
    const input = document.getElementById("msg");
    if (!input.value) return;
    document.getElementById("messages").innerHTML +=
      `<div class="mb-2 bg-white p-2 rounded">${input.value}</div>`;
    input.value = "";
  }

  function logout() {
    localStorage.clear();
    location.reload();
  }

  if (localStorage.getItem("login") === "yes") {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("chat").classList.remove("hidden");
  }
</script>

</body>
</html>
